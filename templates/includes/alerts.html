{% if messages %}



  <div id="messages"  class="container">

    {% for messages in messages %}
    {% if  messages.tags == 'success' %}
    <div id="messages" class="flex items-center p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400 dur"  role="alert">
      <svg class="flex-shrink-0 inline w-4 h-4 mr-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
      </svg>
      <span class="sr-only">Info</span>
      <div>
        <span class="font-medium"></span>  {{ messages  }}
      </div>
    </div> 
    {% else %}
    <div class="flex items-center p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
      <svg class="flex-shrink-0 inline w-4 h-4 mr-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
      </svg>
      <span class="sr-only">Info</span>
      <div>
        <span class="font-medium">Error!</span>  {{ messages  }}.
      </div>
    </div>
    {% endif %}

        <!-- <div {% if messages.tags %} class="alert alert-{{messages.tags}}" {% endif %} role="alert">
        {% if messages.level == DEFAULT_MESSAGE_LEVELS.ERROR %} Importante: {% endif %}
          {{ messages  }}
        </div> -->
    {% endfor %}
  </div>




{% endif %}

<script>
      $(document).ready(function () {

setTimeout(function () {
    $('#messages').fadeOut('slow')
}, 1000)
});
</script>
